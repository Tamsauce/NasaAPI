<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Start of CSS links (including Bootstrap)  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- End of CSS links (including Bootstrap) -->

    <title>Spacestagram</title>
    <link rel="icon" href="img/spaceLogo.jpg" type="image/x-icon" />
  </head>
  <body>
    <section class="container1">
      <div>
        <h1>Welcome to Spacestagram</h1>
      </div>

      <div class="container-fluid about">
        <div class="row">
          <div class="col-lg-6">
            <img src="img/tiltedSpaceShip.png" alt="Space Ship" width="80%" />
          </div>

          <div class="col-lg-6" id="about">
            <form>
              <div class="form-group">
                <label>Start Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="startDate"
                />
                <small class="form-text text-muted"
                  >Date range can not exceed 30 days</small
                >
              </div>
              <div class="form-group">
                <label>End Date</label>
                <input type="date" class="form-control" id="endDate" />
              </div>
              <div class="form-check"></div>
              <button type="submit" id="search" class="btn btn-dark button">
                Load Images
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <div class="container">
      <div id="nasaInfo1"></div>
    </div>

    <script
      src="https://kit.fontawesome.com/618ab13cb7.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
